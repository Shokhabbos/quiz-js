<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-primary display-3 my-4">Test</h2>
      </div>
    </div>
    <!-- result section -->
    <div class="result py-4 d-none  bg-light text-center">
      <div class="container lead">
        <p>
          Your answer is
          <span class="text-primary display-4 p-3 score">0%</span> correct
        </p>
      </div>
    </div>

    <!-- quiz section -->
  <div class="quiz py-4 bg-secondary">
      <div class="container">
        <h2 class="my-5 text-white">Mahmudjon Savollarga javob bering!</h2>

        <form class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-weight-normal">
              1. Qattansiz?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" checked id="a1" />
              <label class="form-check-label" for="a1">Andijon</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="B" id="a2" />
              <label class="form-check-label" for="a2"
                >Toshkent</label
              >
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              2.Yoshingiz?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A"  id="a3"  />
              <label class="form-check-label" for="a3">16</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="B" checked id="a4" />
              <label class="form-check-label" for="a4">17</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              3. Nechta tilli bilas?
            </p>
            <div class="form-check my-2 text-white-50" >
              <input type="radio" name="q3" value="A" checked id="a6"/>
              <label class="form-check-label" for="a6"
                >Ikkita</label
              >
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="B" id="a5" />
              <label class="form-check-label"  for="a5"
                >Bilmiman oka, endi organamizaaa</label
              >
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              4. Qatta o'qis?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="A" checked id="a7" />
              <label class="form-check-label" for="a7">Maktabda</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="B"  id="a8"/>
              <label class="form-check-label" for="a8">Kollejda</label>
            </div>
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-light" />
          </div>
        </form>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
